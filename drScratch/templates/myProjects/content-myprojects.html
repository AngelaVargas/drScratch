{% extends "dashboard1.html"%}        

{% block content %}

        <div class="row">
          <div class="col-lg-12">
            <h1>Metrics<small>Overview</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i>Overview
            </ol>
            <div class="alert alert-success alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Welcome to Dashboard of your Scratch projects.
            </div>
          </div>
        </div><!-- /.row -->

        <div class="row">
          {% for project in projects %}
          <div class="col-lg-3">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-smile-o fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">
                    <p class="announcement-heading">{{project.score}}</p>
                    <p class="announcement-text"> {{ project.name }}</p>
                  </div>
                </div>
              </div>
              <a href="/idproject/{{project.id}}">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <div class="col-xs-6">
                      Show statitics
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="fa fa-arrow-circle-right"></i>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>


{% endblock%}
