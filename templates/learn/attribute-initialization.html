{% for key,value in initialization.items %}
                          {% if value|length > 0 %}
                           {% if key != "number" %}
                          <p>
                            <i class="fa fa-check"></i> {{ key }}: ({{ value }}) 
                             {% trans "modified but not initialized correctly." %}    
                          </p>
                           {% endif %}
                          {% endif %}
                        {% endfor %}
